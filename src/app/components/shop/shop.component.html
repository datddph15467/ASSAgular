<app-header></app-header>
<section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg"
    style="background-image: url(&quot;https://res.cloudinary.com/bee-design/image/upload/v1665941697/breadcrumb_xhb6ek.jpg&quot;);">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Organi Shop</h2>
                    <div class="breadcrumb__option">
                        <a href="./index.html">Home</a>
                        <span>Shop</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="product spad">
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-5">
            <div class="sidebar">
                <div class="sidebar__item">
                    <h4>Department</h4>
                    <ul>
                        <li><a routerLink="/">Fresh Meat</a></li>
                        <li><a routerLink="/">Vegetables</a></li>
                        <li><a routerLink="/">Fruit &amp; Nut Gifts</a></li>
                        <li><a routerLink="/">Fresh Berries</a></li>
                        <li><a routerLink="/">Ocean Foods</a></li>
                        <li><a routerLink="/">Butter &amp; Eggs</a></li>
                        <li><a routerLink="/">Fastfood</a></li>
                        <li><a routerLink="/">Fresh Onion</a></li>
                        <li><a routerLink="/">Papayaya &amp; Crisps</a></li>
                        <li><a routerLink="/">Oatmeal</a></li>
                    </ul>
                </div>
                <div class="sidebar__item">
                    <h4>Price</h4>
                    <div class="price-range-wrap">
                        <div class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
                            data-min="10" data-max="540">
                            <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
                            <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"
                                style="left: 0%;"></span>
                            <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"
                                style="left: 100%;"></span>
                            <div class="ui-slider-range ui-corner-all ui-widget-header" style="left: 0%; width: 100%;">
                            </div>
                        </div>
                        <div class="range-slider">
                            <div class="price-input">
                                <input type="text" id="minamount">
                                <input type="text" id="maxamount">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sidebar__item sidebar__item__color--option">
                    <h4>Colors</h4>
                    <div class="sidebar__item__color sidebar__item__color--white">
                        <label for="white">
                            White
                            <input type="radio" id="white">
                        </label>
                    </div>
                    <div class="sidebar__item__color sidebar__item__color--gray">
                        <label for="gray">
                            Gray
                            <input type="radio" id="gray">
                        </label>
                    </div>
                    <div class="sidebar__item__color sidebar__item__color--red">
                        <label for="red">
                            Red
                            <input type="radio" id="red">
                        </label>
                    </div>
                    <div class="sidebar__item__color sidebar__item__color--black">
                        <label for="black">
                            Black
                            <input type="radio" id="black">
                        </label>
                    </div>
                    <div class="sidebar__item__color sidebar__item__color--blue">
                        <label for="blue">
                            Blue
                            <input type="radio" id="blue">
                        </label>
                    </div>
                    <div class="sidebar__item__color sidebar__item__color--green">
                        <label for="green">
                            Green
                            <input type="radio" id="green">
                        </label>
                    </div>
                </div>
                <div class="sidebar__item">
                    <h4>Popular Size</h4>
                    <div class="sidebar__item__size">
                        <label for="large">
                            Large
                            <input type="radio" id="large">
                        </label>
                    </div>
                    <div class="sidebar__item__size">
                        <label for="medium">
                            Medium
                            <input type="radio" id="medium">
                        </label>
                    </div>
                    <div class="sidebar__item__size">
                        <label for="small">
                            Small
                            <input type="radio" id="small">
                        </label>
                    </div>
                    <div class="sidebar__item__size">
                        <label for="tiny">
                            Tiny
                            <input type="radio" id="tiny">
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-md-7">
            <div class="product__discount">
                <div class="section-title product__discount__title">
                    <h2>Product</h2>
                </div>
                <div class="row">
                    <div class="product__discount__slider owl-carousel owl-loaded owl-drag">
                        <div class="owl-stage-outer">
                            <div class="owl-stage"
                                style="transform: translate3d(-1462px, 0px, 0px); transition: all 1.2s ease 0s; width: 3510px;">
                                <div class="owl-item cloned" style="width: 292.5px;">
                                    <div class="col-lg-4">
                                    </div>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let project of Project"> 
                    <div class="product__item">
                        <div class="product__item__pic set-bg" data-setbg="img/product/product-1.jpg"
                            style="background-image: url(&quot;{{project.image}}&quot;);">
                            <ul class="product__item__pic__hover">
                                <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                        <div class="product__item__text">
                            <h6><a routerLink="/detail/{{project.id}}">{{project.name}}</a></h6>
                            <h5>${{project.price}}</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product__pagination">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#"><i class="fa fa-long-arrow-right"></i></a>
            </div>
        </div>
    </div>
</div>
</section>
