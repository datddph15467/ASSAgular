<button class="btn btn-outline-success mb-3" routerLink="add">Thêm danh mục</button>
  <main>
    <section class="intro">
      <div class="bg-image h-100" style="background-color: #6095F0;">
        <div class="mask d-flex align-items-center h-100">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12">
                <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-borderless mb-0">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">NAME</th>
                            <th scope="col">ACTION</th>
                          </tr>
                        </thead>
                        <tbody *ngFor="let category of categories; let i = index">
                          <tr>
                            <td>{{ category.id }}</td>
                            <td>{{ category.name }}</td>
                            <td>
                              <button class="btn btn-outline-dark mr-2" routerLink="{{ category.id }}"><i class="fa fa-pencil"
                                  aria-hidden="true"></i></button>
                              <button class="btn btn-danger text-white" (click)="onremove(category.id)"><i class="fa fa-times"
                                  aria-hidden="true"></i></button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
