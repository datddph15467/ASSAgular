<div class="col-md-12">
    <button class="btn btn-outline-secondary mb-3" routerLink="/admin/user">Về User</button>
    <div class="card card-user">
        <div class="card-header">
            <h5 class="card-title">Edit Profile</h5>
        </div>
        <div class="card-body">
            <form #formEdit="ngForm" (ngSubmit)="onEdit()" class="p-5">
                <div class="row">
                    <div class="col-md-6 pr-1">
                    <label>First Name</label>
                    <div style="color: red;" *ngIf="firstname.errors" class="alert">
                        <div *ngIf="firstname.errors?.['required'] && (firstname.dirty || firstname.touched)">
                            Bạn cần nhập vào đây
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" [(ngModel)]="user.firstname" name="firstname" #firstname="ngModel" required minlength="2">
                    </div>
                    </div>
                    <div class="col-md-6 pl-1">
                        <label>Last Name</label>
                        <div style="color: red;" *ngIf="lastname.errors" class="alert">
                            <div *ngIf="lastname.errors?.['required'] && (lastname.dirty || lastname.touched)">
                                Bạn cần nhập vào đây
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" [(ngModel)]="user.lastname" name="lastname" #lastname="ngModel" required minlength="2">
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">
                            Avatar
                        </label>
                        <div class="flex text-sm text-gray-600 pt-2 mb-3"  [(ngModel)]="user.image">
                            <input id="file-upload" type="file" (change)="uploadImg($event)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div style="color: red;" *ngIf="position.errors" class="alert">
                                <div *ngIf="position.errors?.['required'] && (position.dirty || position.touched)">
                                   Bạn cần nhập vào đây
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Position</label>
                                <input type="text" class="form-control" [(ngModel)]="user.position" name="img" #position="ngModel" required
                                    minlength="2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div style="color: red;" *ngIf="about.errors" class="alert">
                                <div *ngIf="about.errors?.['required'] && (about.dirty || about.touched)">
                                    bạn cần nhập vào đây
                                </div>
                            </div>
                            <div class="mb-3">
                            <label>About Me</label>
                            <textarea
                              class="form-control" [(ngModel)]="user.about" name="about" #about="ngModel" required minlength="2"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="mb-3">
                                <label>Facebook</label>
                                <input type="text" class="form-control" [(ngModel)]="user.fb" name="fb" #fb="ngModel" required
                                    minlength="2">
                            </div>
                            <div class="mb-3">
                                <label>Instagram</label>
                                <input type="text" class="form-control" [(ngModel)]="user.ins" name="ins" #ins="ngModel" required
                                    minlength="2">
                            </div>
                            <div class="mb-3">
                                <label>Gmail</label>
                                <input type="text" class="form-control" [(ngModel)]="user.gmail" name="gmail" #gmail="ngModel" required
                                    minlength="2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="update ml-auto mr-auto">
                        <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
