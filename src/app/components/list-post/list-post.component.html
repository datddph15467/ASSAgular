<header class="bg-white">
  <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between">
    <h1 class="text-3xl font-bold text-gray-900">
      BLOG LIST
    </h1>
    <a routerLink="add" class="sm:ml-3">
  <button type="button" class="btn btn-outline-info">
    ADD BLOG
  </button>
</a>
  </div>
</header>
<main>
<section class="intro">
  <div class="bg-image h-100" style="background-color: #6095F0;">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-borderless mb-0" >
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">ẢNH</th>
                        <th scope="col">TIÊU ĐỀ</th>
                        <th scope="col">THỜI GIAN TẠO</th>
                        <th scope="col">MÔ TẢ</th>
                        <th scope="col">ACTION</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let post of posts; let i = index">
                      <tr>
                        <td>{{ post.id }}</td>
                        <td><img style="width:50px" src="{{ post.image }}" alt=""></td>
                        <td>{{ post.title }}</td>
                        <td>{{ post.createAt }}</td>
                        <td>{{ post.description.slice(0, 50) }}</td>
                        <td>
                            <button class="btn btn-outline-dark mr-2" routerLink="{{ post.id }}"><i class="fa fa-pencil" aria-hidden="true"></i></button>     
                            <button class="btn btn-danger text-white" (click)="onRemove(post.id)"><i class="fa fa-times" aria-hidden="true"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
