<table class="table">
    <thead>
      <tr>
        <th scope="col">Stt</th>
        <th scope="col-md-3">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Position</th>
        <th scope="col">About</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let i = index"> 
        <th scope="row">{{ i + 1 }}</th>
        <td><img width="30" class="rounded-circle mx-auto" src="{{ user.image }}" alt=""></td>
        <td>{{user.firstname}} {{user.lastname}}</td>
        <td>{{ user.position }}</td>
        <td>{{ user.about }}</td>
        <td>
            <button class="btn btn-primary" routerLink="/admin/user/{{ user.id }}/edit" >Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
