<div class="w-[1152px] mx-auto  sm:w-[1152px]">
  <app-header></app-header>
<div class="hero__item set-bg" data-setbg="https://res.cloudinary.com/bee-design/image/upload/v1665938438/banner_wy6qjc.jpg"
  style="background-image: url(&quot;https://res.cloudinary.com/bee-design/image/upload/v1665938438/banner_wy6qjc.jpg&quot;);">
  <div class="hero__text">
    <span>FRUIT FRESH</span>
    <h2>Vegetable <br>100% Organic</h2>
    <p>Free Pickup and Delivery Available</p>
    <a href="#" class="primary-btn">SHOP NOW</a>
  </div>
</div>
<section class="featured spad">
<div class="row">
  <div class="col-lg-12">
    <div class="section-title">
      <h2>Featured Product</h2>
    </div>
    <div class="featured__controls">
      <ul>
        <li class="active" data-filter="*">All</li>
        <li data-filter=".oranges">Oranges</li>
        <li data-filter=".fresh-meat">Fresh Meat</li>
        <li data-filter=".vegetables">Vegetables</li>
        <li data-filter=".fastfood">Fastfood</li>
      </ul>
    </div>
  </div>
</div>
<div class="row featured__filter" id="MixItUp0EF838">
  <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat" *ngFor="let project of Project">
    <div class="featured__item" >
      <div class="featured__item__pic set-bg" data-setbg="img/featured/feature-1.jpg"
        style="background-image: url(&quot;{{project.image}}&quot;);">
        <ul class="featured__item__pic__hover">
          <li><a href="#"><i class="fa fa-heart"></i></a></li>
          <li><a href="#"><i class="fa fa-retweet"></i></a></li>
          <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
        </ul>
      </div>
      <div class="featured__item__text">
        <h6><a routerLink="detail/{{project.id}}">{{project.name}}</a></h6>
        <h5>${{project.price}}</h5>
      </div>
    </div>
  </div>
</div>
</section>

<div class="row">
  <div class="col-lg-12">
    <div class="section-title from-blog__title">
      <h2>From The Blog</h2>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-6" *ngFor="let post of Posts; let i = index">
    <div class="blog__item" >
      <div class="blog__item__pic">
        <img src="{{post.image}}" alt="">
      </div>
      <div class="blog__item__text">
        <ul>
          <li><i class="fa fa-calendar-o"></i> {{post.createAt}}</li>
          <li><i class="fa fa-comment-o"></i> 5</li>
        </ul>
        <h5><a routerLink="#">{{post.title}}</a></h5>
        <p>{{post.description}}</p>
      </div>
    </div>
  </div>

</div>

<app-footer></app-footer>
